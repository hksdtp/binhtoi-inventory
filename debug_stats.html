<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Stats</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .stats { display: flex; gap: 20px; margin: 20px 0; }
        .stat-card { padding: 15px; border: 1px solid #ccc; border-radius: 8px; min-width: 120px; text-align: center; }
        .categories { display: flex; gap: 10px; margin: 20px 0; }
        .category-btn { padding: 10px 15px; border: 1px solid #ccc; border-radius: 20px; cursor: pointer; background: white; }
        .category-btn.active { background: #007bff; color: white; }
        .debug { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>üêõ Debug Th·ªëng K√™</h1>
    
    <div class="categories">
        <button class="category-btn active" onclick="filterByCategory('')">T·∫•t c·∫£</button>
        <button class="category-btn" onclick="filterByCategory('B√¨nh ƒë·ªÉ n·∫øn')">B√¨nh ƒë·ªÉ n·∫øn</button>
        <button class="category-btn" onclick="filterByCategory('B√¨nh x√¥ng ƒë·ªët tinh d·∫ßu')">B√¨nh x√¥ng ƒë·ªët tinh d·∫ßu</button>
        <button class="category-btn" onclick="filterByCategory('C·ªëc n·∫øn th∆°m')">C·ªëc n·∫øn th∆°m</button>
    </div>
    
    <div class="stats">
        <div class="stat-card">
            <div id="totalCount" style="font-size: 24px; font-weight: bold; color: #007bff;">0</div>
            <div>T·ªïng SP</div>
        </div>
        <div class="stat-card">
            <div id="totalStock" style="font-size: 24px; font-weight: bold; color: #28a745;">0</div>
            <div>T·ªïng t·ªìn</div>
        </div>
        <div class="stat-card">
            <div id="lowStock" style="font-size: 24px; font-weight: bold; color: #dc3545;">0</div>
            <div>S·∫Øp h·∫øt</div>
        </div>
    </div>
    
    <div class="debug" id="debugInfo">Loading...</div>
    
    <script>
        let products = [];
        let currentCategory = '';
        
        // Load products
        fetch('products_data.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                updateStats();
                document.getElementById('debugInfo').innerHTML = `Loaded ${products.length} products`;
            })
            .catch(error => {
                document.getElementById('debugInfo').innerHTML = `Error: ${error}`;
            });
        
        function filterByCategory(category) {
            currentCategory = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updateStats();
        }
        
        function updateStats() {
            let filtered = products;
            
            if (currentCategory) {
                filtered = products.filter(p => p.category === currentCategory);
            }
            
            const total = filtered.length;
            const totalStock = filtered.reduce((sum, p) => sum + p.stock, 0);
            const lowStock = filtered.filter(p => p.stock <= 10).length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('totalStock').textContent = totalStock;
            document.getElementById('lowStock').textContent = lowStock;
            
            // Debug info
            const debugInfo = `
                Category: "${currentCategory || 'T·∫•t c·∫£'}"<br>
                Filtered products: ${filtered.length}<br>
                Total products: ${products.length}<br>
                Total stock: ${totalStock}<br>
                Low stock: ${lowStock}<br>
                <br>
                Expected results:<br>
                - T·∫•t c·∫£: 32 SP, 2602 t·ªìn, 0 s·∫Øp h·∫øt<br>
                - B√¨nh ƒë·ªÉ n·∫øn: 9 SP, 726 t·ªìn, 0 s·∫Øp h·∫øt<br>
                - B√¨nh x√¥ng ƒë·ªët tinh d·∫ßu: 18 SP, 1425 t·ªìn, 0 s·∫Øp h·∫øt<br>
                - C·ªëc n·∫øn th∆°m: 5 SP, 451 t·ªìn, 0 s·∫Øp h·∫øt
            `;
            
            document.getElementById('debugInfo').innerHTML = debugInfo;
        }
    </script>
</body>
</html>
