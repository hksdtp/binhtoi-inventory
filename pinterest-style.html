<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Pinterest Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --pinterest-red: #e60023;
            --pinterest-dark: #111111;
            --pinterest-gray: #767676;
            --pinterest-light-gray: #efefef;
            --pinterest-white: #ffffff;
            --shadow-pinterest: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-hover: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--pinterest-white);
            color: var(--pinterest-dark);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }
        
        /* Pinterest-style Header */
        .pinterest-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--pinterest-white);
            border-bottom: 1px solid var(--pinterest-light-gray);
            z-index: 1000;
            padding: 12px 16px;
        }
        
        .search-container {
            position: relative;
            flex: 1;
            max-width: 600px;
            margin: 0 16px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            border: none;
            border-radius: 24px;
            background: var(--pinterest-light-gray);
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .search-input:focus {
            background: var(--pinterest-white);
            box-shadow: 0 0 0 4px rgba(230, 0, 35, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--pinterest-gray);
            font-size: 18px;
        }
        
        /* Pinterest Masonry Grid */
        .masonry-container {
            margin-top: 80px;
            padding: 0 4px;
        }
        
        .masonry-grid {
            columns: 2;
            column-gap: 8px;
            padding: 0 8px;
        }
        
        @media (min-width: 640px) {
            .masonry-grid {
                columns: 3;
                column-gap: 12px;
                padding: 0 12px;
            }
        }
        
        @media (min-width: 768px) {
            .masonry-grid {
                columns: 4;
                column-gap: 16px;
                padding: 0 16px;
            }
        }
        
        @media (min-width: 1024px) {
            .masonry-grid {
                columns: 5;
                column-gap: 20px;
                padding: 0 20px;
            }
        }
        
        @media (min-width: 1280px) {
            .masonry-grid {
                columns: 6;
                column-gap: 24px;
                padding: 0 24px;
            }
        }
        
        /* Pinterest Pin Card */
        .pin-card {
            break-inside: avoid;
            margin-bottom: 8px;
            border-radius: 16px;
            overflow: hidden;
            background: var(--pinterest-white);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            box-shadow: var(--shadow-pinterest);
        }
        
        .pin-card:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-hover);
        }
        
        .pin-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        
        .pin-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            transition: all 0.2s ease;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pin-card:hover .pin-overlay {
            opacity: 1;
        }
        
        .pin-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .pin-btn {
            background: var(--pinterest-white);
            border: none;
            border-radius: 24px;
            padding: 12px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }
        
        .pin-btn:hover {
            transform: scale(1.05);
        }
        
        .pin-btn.save {
            background: var(--pinterest-red);
            color: var(--pinterest-white);
        }
        
        .pin-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            padding: 20px 12px 12px;
            border-radius: 0 0 16px 16px;
            opacity: 0;
            transition: all 0.2s ease;
        }
        
        .pin-card:hover .pin-info {
            opacity: 1;
        }
        
        .pin-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            line-height: 1.3;
        }
        
        .pin-meta {
            font-size: 12px;
            opacity: 0.9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Mobile-first Pinterest Navigation */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--pinterest-white);
            border-top: 1px solid var(--pinterest-light-gray);
            padding: 8px 0;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
        }
        
        @media (min-width: 768px) {
            .mobile-nav {
                display: none;
            }
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            color: var(--pinterest-gray);
            text-decoration: none;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .nav-item.active {
            color: var(--pinterest-dark);
        }
        
        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--pinterest-light-gray);
            border-radius: 50%;
            border-top-color: var(--pinterest-red);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: var(--pinterest-red);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: var(--shadow-hover);
            transition: all 0.2s ease;
            z-index: 999;
        }
        
        @media (min-width: 768px) {
            .fab {
                bottom: 20px;
            }
        }
        
        .fab:hover {
            transform: scale(1.1);
            background: #c8001f;
        }
        
        /* Hide scrollbar but keep functionality */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>
<body>
    <!-- Pinterest-style Header -->
    <header class="pinterest-header">
        <div class="flex items-center">
            <!-- Logo -->
            <div class="flex items-center">
                <i class="fas fa-boxes text-2xl text-red-600 mr-2"></i>
                <span class="font-bold text-lg hidden sm:block">Inventory</span>
            </div>
            
            <!-- Search Bar -->
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Tìm kiếm sản phẩm...">
            </div>
            
            <!-- Desktop Actions -->
            <div class="hidden md:flex items-center gap-3">
                <button id="uploadBtn" class="pin-btn">
                    <i class="fas fa-plus mr-2"></i>Upload
                </button>
                <button id="syncBtn" class="pin-btn">
                    <i class="fas fa-sync-alt mr-2"></i>Sync
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="masonry-container">
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="text-center py-8 hidden">
            <div class="loading-spinner mx-auto mb-2"></div>
            <p class="text-gray-600">Đang tải...</p>
        </div>
        
        <!-- Masonry Grid -->
        <div id="masonryGrid" class="masonry-grid">
            <!-- Products will be loaded here -->
        </div>
        
        <!-- Load More Trigger -->
        <div id="loadMoreTrigger" class="text-center py-8 hidden">
            <div class="loading-spinner mx-auto"></div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Trang chủ</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-search"></i>
            <span>Tìm kiếm</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-plus"></i>
            <span>Thêm</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-chart-bar"></i>
            <span>Thống kê</span>
        </a>
    </nav>

    <!-- Floating Action Button -->
    <button class="fab" id="fabUpload">
        <i class="fas fa-camera"></i>
    </button>

    <!-- Product Detail Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-lg w-full max-h-[90vh] overflow-hidden">
            <!-- Modal Header -->
            <div class="relative">
                <img id="modalImage" src="" alt="" class="w-full h-64 object-cover">
                <button id="closeModal" class="absolute top-4 right-4 w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-times text-gray-600"></i>
                </button>
                <div class="absolute bottom-4 right-4 flex gap-2">
                    <button id="modalEditBtn" class="pin-btn">
                        <i class="fas fa-camera mr-1"></i>Sửa ảnh
                    </button>
                    <button id="modalSaveBtn" class="pin-btn save">
                        <i class="fas fa-heart mr-1"></i>Lưu
                    </button>
                </div>
            </div>

            <!-- Modal Content -->
            <div class="p-6">
                <h2 id="modalTitle" class="text-xl font-bold mb-2"></h2>
                <div class="flex items-center gap-4 mb-4">
                    <span id="modalCategory" class="px-3 py-1 bg-gray-100 rounded-full text-sm"></span>
                    <span id="modalSku" class="text-gray-500 text-sm font-mono"></span>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="text-center p-4 bg-gray-50 rounded-lg">
                        <div id="modalStock" class="text-2xl font-bold text-blue-600"></div>
                        <div class="text-sm text-gray-600">Tồn kho</div>
                    </div>
                    <div class="text-center p-4 bg-gray-50 rounded-lg">
                        <div id="modalPrice" class="text-2xl font-bold text-green-600"></div>
                        <div class="text-sm text-gray-600">Giá</div>
                    </div>
                </div>

                <div id="modalDescription" class="text-gray-700 text-sm"></div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-md">
            <!-- Upload Header -->
            <div class="bg-gradient-to-r from-red-500 to-red-600 text-white p-6 rounded-t-2xl">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="text-xl font-bold flex items-center gap-2">
                            <i class="fas fa-camera"></i>
                            Upload Hình Ảnh
                        </h3>
                        <p class="text-red-100 text-sm mt-1">Thêm ảnh cho sản phẩm</p>
                    </div>
                    <button id="closeUploadModal" class="text-white hover:text-red-200 text-xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- Upload Body -->
            <div class="p-6">
                <!-- Product Selection -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-box mr-1"></i>
                        Chọn sản phẩm:
                    </label>
                    <select id="productSelect" class="w-full border-2 border-gray-200 rounded-lg px-4 py-3 focus:border-red-500 focus:outline-none transition-colors">
                        <option value="">-- Chọn sản phẩm --</option>
                    </select>
                </div>

                <!-- File Upload -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-image mr-1"></i>
                        Chọn hình ảnh:
                    </label>
                    <div class="relative">
                        <input type="file" id="imageFile" accept="image/*" class="hidden">
                        <button onclick="document.getElementById('imageFile').click()"
                                class="w-full border-2 border-dashed border-gray-300 rounded-lg px-4 py-8 text-center hover:border-red-500 hover:bg-red-50 transition-colors">
                            <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                            <p class="text-gray-600 font-medium">Click để chọn ảnh</p>
                            <p class="text-gray-400 text-sm">JPG, PNG, WebP (tối đa 50MB)</p>
                        </button>
                    </div>
                </div>

                <!-- Image Preview -->
                <div class="mb-6 hidden" id="imagePreview">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-eye mr-1"></i>
                        Xem trước:
                    </label>
                    <div class="relative">
                        <img id="previewImg" class="w-full h-48 object-cover rounded-lg border-2 border-gray-200">
                        <button onclick="document.getElementById('imageFile').value=''; document.getElementById('imagePreview').classList.add('hidden');"
                                class="absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white rounded-full w-8 h-8 flex items-center justify-center">
                            <i class="fas fa-times text-sm"></i>
                        </button>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-3">
                    <button id="cancelUpload" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-semibold transition-colors">
                        <i class="fas fa-times mr-2"></i>
                        Hủy
                    </button>
                    <button id="submitUpload" class="flex-1 bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors">
                        <i class="fas fa-upload mr-2"></i>
                        Upload
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Pinterest-style Inventory App
        class PinterestInventoryApp {
            constructor() {
                this.products = [];
                this.filteredProducts = [];
                this.currentPage = 0;
                this.itemsPerPage = 20;
                this.isLoading = false;
                this.searchTerm = '';
                this.supabaseManager = null;

                this.init();
            }

            async init() {
                console.log('🎨 Pinterest-style Inventory App Loading...');

                // Initialize Supabase
                await this.initSupabase();

                // Load initial data
                await this.loadProducts();

                // Setup event listeners
                this.setupEventListeners();

                // Setup infinite scroll
                this.setupInfiniteScroll();

                console.log('✅ App initialized successfully');
            }

            async initSupabase() {
                try {
                    // Load Supabase client
                    const script = document.createElement('script');
                    script.src = 'supabase_client.js';
                    document.head.appendChild(script);

                    script.onload = async () => {
                        if (window.SupabaseManager) {
                            this.supabaseManager = new SupabaseManager();
                            await this.supabaseManager.init();
                            console.log('✅ Supabase initialized');
                        }
                    };
                } catch (error) {
                    console.warn('⚠️ Supabase not available, using local data');
                }
            }

            async loadProducts() {
                this.showLoading(true);

                try {
                    // Try Supabase first
                    if (this.supabaseManager && this.supabaseManager.supabase) {
                        const response = await this.supabaseManager.supabase
                            .from('products')
                            .select('*')
                            .order('sku');

                        if (response.data && response.data.length > 0) {
                            this.products = response.data;
                            console.log('✅ Loaded from Supabase:', this.products.length, 'products');
                        }
                    }

                    // Fallback to local JSON
                    if (this.products.length === 0) {
                        const response = await fetch('products_data.json');
                        this.products = await response.json();
                        console.log('✅ Loaded from local JSON:', this.products.length, 'products');
                    }

                    this.filteredProducts = [...this.products];
                    this.renderProducts();

                } catch (error) {
                    console.error('❌ Error loading products:', error);
                    this.showError('Không thể tải dữ liệu sản phẩm');
                } finally {
                    this.showLoading(false);
                }
            }

            renderProducts(append = false) {
                const grid = document.getElementById('masonryGrid');

                if (!append) {
                    grid.innerHTML = '';
                    this.currentPage = 0;
                }

                const startIndex = this.currentPage * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                const productsToRender = this.filteredProducts.slice(startIndex, endIndex);

                productsToRender.forEach(product => {
                    const pinCard = this.createPinCard(product);
                    grid.appendChild(pinCard);
                });

                this.currentPage++;

                // Show/hide load more trigger
                const hasMore = endIndex < this.filteredProducts.length;
                document.getElementById('loadMoreTrigger').classList.toggle('hidden', !hasMore);
            }

            createPinCard(product) {
                const card = document.createElement('div');
                card.className = 'pin-card';
                card.onclick = () => this.showProductModal(product);

                // Random height for masonry effect
                const heights = [200, 250, 300, 350, 400, 450];
                const randomHeight = heights[Math.floor(Math.random() * heights.length)];

                card.innerHTML = `
                    <div class="relative">
                        <img src="${product.image}"
                             alt="${product.name}"
                             class="pin-image"
                             style="height: ${randomHeight}px; object-fit: cover;"
                             loading="lazy">

                        <div class="pin-overlay">
                            <div class="pin-actions">
                                <button class="pin-btn save" onclick="event.stopPropagation(); window.app.saveProduct('${product.sku}')">
                                    <i class="fas fa-heart mr-1"></i>Lưu
                                </button>
                                <button class="pin-btn" onclick="event.stopPropagation(); window.app.openUploadModal('${product.sku}')">
                                    <i class="fas fa-camera mr-1"></i>Sửa
                                </button>
                            </div>
                        </div>

                        <div class="pin-info">
                            <div class="pin-title">${product.name}</div>
                            <div class="pin-meta">
                                <span>${product.category}</span>
                                <span class="font-bold">SL: ${product.stock}</span>
                            </div>
                        </div>
                    </div>
                `;

                return card;
            }

            setupEventListeners() {
                // Search functionality
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.filterProducts();
                });

                // Upload buttons
                document.getElementById('uploadBtn')?.addEventListener('click', () => this.openUploadModal());
                document.getElementById('fabUpload').addEventListener('click', () => this.openUploadModal());

                // Sync button
                document.getElementById('syncBtn')?.addEventListener('click', () => this.syncData());

                // Modal close buttons
                document.getElementById('closeModal').addEventListener('click', () => this.closeProductModal());
                document.getElementById('closeUploadModal').addEventListener('click', () => this.closeUploadModal());
                document.getElementById('cancelUpload').addEventListener('click', () => this.closeUploadModal());

                // Upload form
                document.getElementById('imageFile').addEventListener('change', (e) => this.handleImagePreview(e));
                document.getElementById('submitUpload').addEventListener('click', () => this.handleUpload());

                // Close modals on backdrop click
                document.getElementById('productModal').addEventListener('click', (e) => {
                    if (e.target.id === 'productModal') this.closeProductModal();
                });
                document.getElementById('uploadModal').addEventListener('click', (e) => {
                    if (e.target.id === 'uploadModal') this.closeUploadModal();
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeProductModal();
                        this.closeUploadModal();
                    }
                });
            }

            setupInfiniteScroll() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting && !this.isLoading) {
                            this.loadMoreProducts();
                        }
                    });
                }, {
                    rootMargin: '100px'
                });

                observer.observe(document.getElementById('loadMoreTrigger'));
            }

            loadMoreProducts() {
                if (this.isLoading) return;

                this.isLoading = true;

                setTimeout(() => {
                    this.renderProducts(true);
                    this.isLoading = false;
                }, 500); // Simulate loading delay
            }

            filterProducts() {
                this.filteredProducts = this.products.filter(product => {
                    return product.name.toLowerCase().includes(this.searchTerm) ||
                           (product.sku && product.sku.toLowerCase().includes(this.searchTerm)) ||
                           product.category.toLowerCase().includes(this.searchTerm);
                });

                this.renderProducts();
            }

            showProductModal(product) {
                const modal = document.getElementById('productModal');

                // Populate modal content
                document.getElementById('modalImage').src = product.image;
                document.getElementById('modalTitle').textContent = product.name;
                document.getElementById('modalCategory').textContent = product.category;
                document.getElementById('modalSku').textContent = `SKU: ${product.sku}`;
                document.getElementById('modalStock').textContent = product.stock;
                document.getElementById('modalPrice').textContent = product.price ? `${product.price.toLocaleString()}đ` : 'N/A';
                document.getElementById('modalDescription').textContent = product.description || 'Không có mô tả';

                // Setup modal buttons
                document.getElementById('modalEditBtn').onclick = () => {
                    this.closeProductModal();
                    this.openUploadModal(product.sku);
                };

                // Show modal
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }

            closeProductModal() {
                document.getElementById('productModal').classList.add('hidden');
                document.body.style.overflow = 'auto';
            }

            openUploadModal(preselectedSku = null) {
                const modal = document.getElementById('uploadModal');

                // Populate product select
                this.populateProductSelect(preselectedSku);

                // Show modal
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }

            closeUploadModal() {
                document.getElementById('uploadModal').classList.add('hidden');
                document.getElementById('imageFile').value = '';
                document.getElementById('productSelect').value = '';
                document.getElementById('imagePreview').classList.add('hidden');
                document.body.style.overflow = 'auto';
            }

            populateProductSelect(preselectedSku = null) {
                const select = document.getElementById('productSelect');
                select.innerHTML = '<option value="">-- Chọn sản phẩm --</option>';

                this.products.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.sku;
                    option.textContent = `${product.name} (${product.sku})`;
                    if (preselectedSku === product.sku) {
                        option.selected = true;
                    }
                    select.appendChild(option);
                });
            }

            saveProduct(sku) {
                // TODO: Implement save/favorite functionality
                this.showNotification(`Đã lưu sản phẩm ${sku}`, 'success');
            }

            handleImagePreview(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('previewImg').src = e.target.result;
                        document.getElementById('imagePreview').classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                } else {
                    document.getElementById('imagePreview').classList.add('hidden');
                }
            }

            async handleUpload() {
                const sku = document.getElementById('productSelect').value;
                const fileInput = document.getElementById('imageFile');
                const file = fileInput.files[0];

                if (!sku) {
                    this.showNotification('Vui lòng chọn sản phẩm', 'error');
                    return;
                }

                if (!file) {
                    this.showNotification('Vui lòng chọn hình ảnh', 'error');
                    return;
                }

                const uploadBtn = document.getElementById('submitUpload');
                uploadBtn.disabled = true;
                uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Đang upload...';

                try {
                    if (this.supabaseManager && this.supabaseManager.supabase) {
                        // Upload to Supabase Storage
                        const fileName = `${sku}.${file.name.split('.').pop()}`;

                        // Remove old file first
                        try {
                            await this.supabaseManager.supabase.storage.from('product-images').remove([fileName]);
                        } catch (e) {
                            // Ignore if file doesn't exist
                        }

                        // Upload new file
                        const { data, error } = await this.supabaseManager.supabase.storage
                            .from('product-images')
                            .upload(fileName, file, {
                                contentType: file.type
                            });

                        if (error) throw error;

                        // Get public URL
                        const { data: urlData } = this.supabaseManager.supabase.storage
                            .from('product-images')
                            .getPublicUrl(fileName);

                        // Update product in database
                        const { error: updateError } = await this.supabaseManager.supabase
                            .from('products')
                            .update({ image: urlData.publicUrl })
                            .eq('sku', sku);

                        if (updateError) throw updateError;

                        // Update local data
                        const productIndex = this.products.findIndex(p => p.sku === sku);
                        if (productIndex !== -1) {
                            this.products[productIndex].image = urlData.publicUrl;
                        }

                        this.showNotification('Upload thành công!', 'success');
                        this.closeUploadModal();
                        this.filterProducts(); // Refresh display

                    } else {
                        throw new Error('Supabase không khả dụng');
                    }

                } catch (error) {
                    console.error('Upload error:', error);
                    this.showNotification('Lỗi upload: ' + error.message, 'error');
                } finally {
                    uploadBtn.disabled = false;
                    uploadBtn.innerHTML = '<i class="fas fa-upload mr-2"></i>Upload';
                }
            }

            async syncData() {
                if (this.supabaseManager) {
                    console.log('🔄 Syncing data...');
                    this.showNotification('Đang đồng bộ dữ liệu...', 'info');
                    await this.loadProducts();
                    this.showNotification('Đồng bộ thành công!', 'success');
                }
            }

            showLoading(show) {
                document.getElementById('loadingIndicator').classList.toggle('hidden', !show);
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 ${
                    type === 'success' ? 'bg-green-500 text-white' :
                    type === 'error' ? 'bg-red-500 text-white' :
                    'bg-blue-500 text-white'
                }`;
                notification.innerHTML = `
                    <div class="flex items-center gap-3">
                        <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                        <span class="font-medium">${message}</span>
                    </div>
                `;

                document.body.appendChild(notification);

                // Animate in
                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);

                // Animate out and remove
                setTimeout(() => {
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new PinterestInventoryApp();
        });
    </script>
</body>
